    <h1>User's Feedbak</h1>
    <div class="card-container" id="cardContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'index.php', // Change the URL to Challan_History.php
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    data.forEach(function (item) {
                        var card = '<div class="card">';
                        card += '<h2>Name: ' + item.name + '</h2>';
                        card += '<p class="info">Email: ' + item.enrollnment + '</p>';
                        card += '<p class="info">Phone: ' + item.start_date + '</p>';
                        card += '<p class="subject">Subject: ' + item.end_date + '</p>';
                        card += '<p class="message">Message: ' + item.duration + '</p>';
                        card += '<p class="message">Message: ' + item.reason + '</p>';
                        card += '</div>';
                        $('#cardContainer').append(card);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching data:', error);
                }
            });
        });
    </script>
